<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中1英単語マスター ✨ 完全収録版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Zen+Maru+Gothic:wght@500;700&display=swap');
        
        body { 
            background-color: #f1f5f9; 
            color: #334155;
            font-family: 'Inter', 'Zen Maru Gothic', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding-bottom: 80px; /* ナビゲーションバーの分 */
        }
        
        /* カードのアニメーション用 */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        .nav-item.active { color: #2563eb; }
        .nav-item.active i { transform: scale(1.1); color: #2563eb; }

        /* スクロールバー非表示（見た目向上） */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* PC表示対策: コンテンツエリアの確保 */
        main { min-height: 80vh; }
    </style>
</head>
<body class="min-h-screen">

    <!-- ヘッダー -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 px-4 py-3 shadow-sm">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                    <i class="fa-solid fa-book"></i>
                </div>
                <h1 class="text-lg font-black tracking-tight text-slate-800">VOCAB MASTER</h1>
            </div>
            <div class="flex items-center gap-2 px-3 py-1 bg-green-50 rounded-full border border-green-100">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-green-700 uppercase">Native Voice</span>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4">

        <!-- ダッシュボード画面 -->
        <section id="view-dashboard" class="space-y-6">
            <!-- 統計カード -->
            <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-6 text-white shadow-xl">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-blue-100 text-xs font-bold uppercase tracking-widest mb-1">Total Words</p>
                        <h2 class="text-5xl font-black"><span id="dash-total-count">0</span></h2>
                    </div>
                    <div class="bg-white/20 p-3 rounded-2xl backdrop-blur-sm">
                        <i class="fa-solid fa-database text-2xl"></i>
                    </div>
                </div>
                <p class="text-sm text-blue-100 font-bold opacity-90">全画像データを収録済み</p>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button onclick="app.navigate('dictionary')" class="bg-white/10 hover:bg-white/20 py-3 px-4 rounded-xl text-sm font-bold transition-all border border-white/10 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-list"></i> 一覧を見る
                    </button>
                    <button onclick="app.navigate('flashcards')" class="bg-white text-blue-600 py-3 px-4 rounded-xl text-sm font-black shadow-lg hover:bg-blue-50 transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-play"></i> 学習開始
                    </button>
                </div>
            </div>

            <!-- 今日の単語 -->
            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 relative overflow-hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Pick Up</h3>
                    <button onclick="app.refreshWOTD()" class="text-slate-300 hover:text-slate-500 transition-colors"><i class="fa-solid fa-rotate"></i></button>
                </div>
                <div class="flex flex-col items-center text-center py-2">
                    <div id="wotd-word" class="text-4xl font-black text-slate-800 mb-2">loading...</div>
                    <div id="wotd-meaning" class="text-slate-500 font-bold mb-6 text-lg">...</div>
                    <button onclick="app.speakWord(document.getElementById('wotd-word').innerText)" class="w-full py-3 bg-slate-900 text-white rounded-xl text-sm font-bold active:scale-95 transition-all shadow-md flex items-center justify-center gap-2">
                        <i class="fa-solid fa-volume-high"></i> 発音を聞く
                    </button>
                </div>
            </div>
        </section>

        <!-- 単語リスト画面 -->
        <section id="view-dictionary" class="hidden space-y-4">
            <div class="sticky top-16 z-40 bg-slate-50/95 backdrop-blur-sm pt-2 pb-2 -mx-4 px-4 border-b border-slate-100">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="単語を検索 (例: apple, 赤)..." class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl shadow-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 text-base font-bold transition-all">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-slate-400"></i>
                </div>
                <!-- カテゴリフィルター -->
                <div class="flex gap-2 mt-3 overflow-x-auto pb-2 no-scrollbar" id="category-filter-container">
                    <button onclick="app.filterCategory('all', this)" class="cat-btn active whitespace-nowrap px-4 py-1.5 bg-slate-800 text-white rounded-full text-xs font-bold shadow-sm transition-all">すべて</button>
                    <button onclick="app.filterCategory('noun', this)" class="cat-btn whitespace-nowrap px-4 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-xs font-bold transition-all">名詞</button>
                    <button onclick="app.filterCategory('verb', this)" class="cat-btn whitespace-nowrap px-4 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-xs font-bold transition-all">動詞</button>
                    <button onclick="app.filterCategory('adj', this)" class="cat-btn whitespace-nowrap px-4 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-xs font-bold transition-all">形容詞</button>
                    <button onclick="app.filterCategory('number', this)" class="cat-btn whitespace-nowrap px-4 py-1.5 bg-white text-slate-600 border border-slate-200 rounded-full text-xs font-bold transition-all">数字</button>
                </div>
            </div>
            <div id="dictionaryBody" class="space-y-3 pb-20">
                <!-- 単語リストがここに生成されます -->
            </div>
        </section>

        <!-- カード学習画面 -->
        <section id="view-flashcards" class="hidden flex flex-col items-center gap-6 pt-2">
            <div class="w-full flex justify-between items-center px-2">
                <div class="text-xs font-black text-slate-400 tracking-widest uppercase">
                    Card <span id="card-counter" class="text-blue-600 text-lg">0</span> / <span id="card-total">0</span>
                </div>
                <button onclick="app.shuffleCards()" class="text-slate-400 hover:text-blue-600 transition-colors p-2">
                    <i class="fa-solid fa-shuffle text-lg"></i>
                </button>
            </div>

            <div class="relative w-full max-w-[340px] h-[420px] perspective-1000 cursor-pointer group" onclick="app.flipCard()">
                <div id="flashcard-inner" class="relative w-full h-full text-center transition-all duration-500 transform-style-3d rounded-[2rem]">
                    
                    <!-- 表面 -->
                    <div class="absolute w-full h-full flex flex-col items-center justify-center bg-white rounded-[2rem] backface-hidden border border-slate-200 shadow-xl p-6 group-hover:shadow-2xl transition-shadow">
                        <span id="card-cat-badge" class="absolute top-6 right-6 px-3 py-1 bg-slate-100 text-slate-500 text-[10px] font-black rounded-full uppercase">Noun</span>
                        <h3 id="card-front" class="text-5xl font-black text-slate-800 break-words tracking-tight">word</h3>
                        <p class="absolute bottom-8 text-[10px] text-slate-400 font-bold uppercase tracking-widest animate-pulse">Tap to Flip</p>
                    </div>

                    <!-- 裏面 -->
                    <div class="absolute w-full h-full flex flex-col items-center justify-center bg-blue-600 text-white rounded-[2rem] backface-hidden rotate-y-180 shadow-xl p-6">
                        <h3 id="card-back" class="text-3xl font-bold mb-8">意味</h3>
                        <button onclick="event.stopPropagation(); app.speakWord(document.getElementById('card-front').innerText)" class="w-3/4 bg-white/20 hover:bg-white/30 py-4 rounded-xl text-xs font-black tracking-widest transition-all backdrop-blur-sm flex items-center justify-center gap-2">
                            <i class="fa-solid fa-volume-high"></i> LISTEN
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-full flex gap-3 max-w-[400px] mt-auto">
                <button onclick="app.prevCard()" class="flex-1 bg-white border border-slate-200 text-slate-500 font-black rounded-xl py-4 active:scale-95 transition-all hover:bg-slate-50">
                    <i class="fa-solid fa-arrow-left"></i> PREV
                </button>
                <button onclick="app.nextCard()" class="flex-[2] bg-slate-800 text-white font-black rounded-xl py-4 shadow-lg active:scale-95 transition-all hover:bg-slate-700">
                    NEXT <i class="fa-solid fa-arrow-right ml-1"></i>
                </button>
            </div>
        </section>

    </main>

    <!-- ボトムナビゲーション -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-200 px-6 py-1 pb-safe z-50 shadow-lg-up">
        <div class="max-w-2xl mx-auto flex justify-around items-center h-16">
            <button onclick="app.navigate('dashboard')" class="nav-item active flex flex-col items-center gap-1 w-16 transition-all" id="nav-dashboard">
                <i class="fa-solid fa-house text-xl mb-0.5"></i>
                <span class="text-[9px] font-bold">Home</span>
            </button>
            <button onclick="app.navigate('dictionary')" class="nav-item flex flex-col items-center gap-1 w-16 transition-all" id="nav-dictionary">
                <i class="fa-solid fa-book-open text-xl mb-0.5"></i>
                <span class="text-[9px] font-bold">List</span>
            </button>
            <button onclick="app.navigate('flashcards')" class="nav-item flex flex-col items-center gap-1 w-16 transition-all" id="nav-flashcards">
                <i class="fa-solid fa-clone text-xl mb-0.5"></i>
                <span class="text-[9px] font-bold">Cards</span>
            </button>
        </div>
    </nav>

                { w: "I", m: "私は", c: "other" }, { w: "my", m: "私の", c: "other" }, { w: "you", m: "あなたは", c: "other" }, { w: "he", m: "彼は", c: "other" },
                { w: "she", m: "彼女は", c: "other" }, { w: "we", m: "私たちは", c: "other" }, { w: "they", m: "彼らは", c: "other" },
                { w: "this", m: "これ", c: "other" }, { w: "that", m: "あれ", c: "other" },
                { w: "hello", m: "こんにちは", c: "other" }, { w: "goodbye", m: "さようなら", c: "other" }, { w: "thank you", m: "ありがとう", c: "other" },
                { w: "sorry", m: "ごめんなさい", c: "other" }, { w: "yes", m: "はい", c: "other" }, { w: "no", m: "いいえ", c: "other" }, { w: "please", m: "お願いします", c: "other" },
                { w: "what", m: "何", c: "other" }, { w: "who", m: "誰", c: "other" }, { w: "where", m: "どこ", c: "other" }, { w: "when", m: "いつ", c: "other" }
            ],
            
            deck: [],
            idx: 0,
            
            init() {
                this.renderList();
                this.refreshWOTD();
                this.navigate('dashboard');
                document.getElementById('dash-total-count').innerText = this.data.length;
                document.getElementById('searchInput').oninput = (e) => this.filterList(e.target.value);
            },

            navigate(view) {
                document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`nav-${view}`).classList.add('active');
                
                if (view === 'flashcards' && this.deck.length === 0) this.startDeck();
                window.scrollTo(0,0);
            },

            // --- Dictionary Logic ---
            renderList(items = this.data) {
                const body = document.getElementById('dictionaryBody');
                body.innerHTML = '';
                
                items.sort((a,b) => a.w.localeCompare(b.w)).forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'bg-white p-4 rounded-xl border border-slate-100 flex justify-between items-center shadow-sm active:bg-slate-50 transition-colors';
                    
                    let badgeClass = "bg-gray-100 text-gray-500";
                    if(item.c === 'noun') badgeClass = "bg-blue-50 text-blue-600";
                    if(item.c === 'verb') badgeClass = "bg-red-50 text-red-600";
                    if(item.c === 'adj') badgeClass = "bg-green-50 text-green-600";
                    if(item.c === 'number') badgeClass = "bg-purple-50 text-purple-600";

                    el.innerHTML = `
                        <div class="flex flex-col gap-0.5">
                            <div class="flex items-center gap-2">
                                <span class="text-lg font-black text-slate-800">${item.w}</span>
                                <span class="text-[10px] px-2 py-0.5 rounded font-bold uppercase ${badgeClass}">${item.c}</span>
                            </div>
                            <span class="text-sm text-slate-500 font-bold">${item.m}</span>
                        </div>
                        <button onclick="app.speakWord('${item.w.replace(/'/g, "\\'")}')" class="w-10 h-10 rounded-full bg-slate-50 text-slate-400 flex items-center justify-center active:scale-90 active:bg-blue-100 active:text-blue-600 transition-all border border-slate-100">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    `;
                    body.appendChild(el);
                });
            },

            filterCategory(cat, btn) {
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.classList.remove('bg-slate-800', 'text-white');
                    b.classList.add('bg-white', 'text-slate-600');
                });
                btn.classList.remove('bg-white', 'text-slate-600');
                btn.classList.add('bg-slate-800', 'text-white');

                const term = document.getElementById('searchInput').value.toLowerCase();
                const filtered = this.data.filter(i => {
                    const matchCat = cat === 'all' || i.c === cat || (cat === 'noun' && i.c === 'noun') || (cat === 'verb' && i.c === 'verb') || (cat === 'adj' && i.c === 'adj') || (cat === 'number' && i.c === 'number'); 
                    const matchTerm = i.w.toLowerCase().includes(term) || i.m.includes(term);
                    return matchCat && matchTerm;
                });
                this.renderList(filtered);
            },

            filterList(term) {
                term = term.toLowerCase();
                // 検索時はカテゴリを「すべて」に戻すUI処理
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.classList.remove('bg-slate-800', 'text-white');
                    b.classList.add('bg-white', 'text-slate-600');
                });
                document.querySelector('.cat-btn.active').classList.add('bg-slate-800', 'text-white');

                const filtered = this.data.filter(i => i.w.toLowerCase().includes(term) || i.m.includes(term));
                this.renderList(filtered);
            },

            // --- Flashcard Logic ---
            startDeck() {
                this.deck = [...this.data];
                this.shuffleCards();
            },

            shuffleCards() {
                this.deck.sort(() => Math.random() - 0.5);
                this.idx = 0;
                this.loadCard();
            },

            loadCard() {
                if(this.deck.length === 0) return;
                const card = this.deck[this.idx];
                
                document.getElementById('card-counter').innerText = this.idx + 1;
                document.getElementById('card-total').innerText = this.deck.length;
                
                document.getElementById('card-front').innerText = card.w;
                document.getElementById('card-cat-badge').innerText = card.c;
                document.getElementById('card-back').innerText = card.m;
                
                document.getElementById('flashcard-inner').classList.remove('rotate-y-180');
            },

            flipCard() {
                document.getElementById('flashcard-inner').classList.toggle('rotate-y-180');
            },

            nextCard() {
                this.idx = (this.idx + 1) % this.deck.length;
                this.loadCard();
            },

            prevCard() {
                this.idx = (this.idx - 1 + this.deck.length) % this.deck.length;
                this.loadCard();
            },

            // --- Utils ---
            speakWord(text) {
                if(!text) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'en-US'; 
                u.rate = 1.0; 
                window.speechSynthesis.speak(u);
            },

            refreshWOTD() {
                const item = this.data[Math.floor(Math.random() * this.data.length)];
                document.getElementById('wotd-word').innerText = item.w;
                document.getElementById('wotd-meaning').innerText = item.m;
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
