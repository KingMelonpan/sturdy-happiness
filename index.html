<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中1英単語マスター ✨ GitHub Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Zen+Maru+Gothic:wght@500;700&display=swap');
        
        body { 
            background-color: #f0f4f8; 
            color: #334155;
            font-family: 'Nunito', 'Zen Maru Gothic', sans-serif;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 90px;
            overscroll-behavior-y: none;
        }
        
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        .nav-item.active { color: #4f46e5; }
        .nav-item.active i { transform: translateY(-2px); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen select-none">

    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-200 px-4 py-3 shadow-sm">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-black text-lg">V</div>
                <h1 id="header-title" class="text-lg font-bold text-slate-800 tracking-tight">Vocab Master</h1>
            </div>
            <div class="flex items-center gap-2 px-3 py-1 bg-green-50 rounded-full border border-green-100">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-green-700 uppercase tracking-wide">Ready</span>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-20">

        <!-- DASHBOARD VIEW -->
        <section id="view-dashboard" class="space-y-6 animate-fade-in">
            <div class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
                <div class="absolute right-0 top-0 w-32 h-32 bg-white/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-indigo-100 text-xs font-bold uppercase tracking-wider">Total Words</p>
                            <h2 class="text-5xl font-black tracking-tight mt-1"><span id="dash-total-count">0</span></h2>
                        </div>
                        <div class="bg-white/20 p-3 rounded-2xl backdrop-blur-md">
                            <i class="fa-solid fa-graduation-cap text-xl"></i>
                        </div>
                    </div>
                    <p class="text-xs text-indigo-100 font-medium">画像から抽出された全単語が利用可能です</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="app.navigate('dictionary')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 active:scale-95 transition-all flex flex-col items-center gap-2">
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-lg"><i class="fa-solid fa-list"></i></div>
                    <span class="text-sm font-bold text-slate-700">単語一覧</span>
                </button>
                <button onclick="app.navigate('flashcards')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 active:scale-95 transition-all flex flex-col items-center gap-2">
                    <div class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-lg"><i class="fa-solid fa-layer-group"></i></div>
                    <span class="text-sm font-bold text-slate-700">カード学習</span>
                </button>
            </div>

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-orange-400 to-pink-500"></div>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-slate-400 text-xs font-black uppercase tracking-widest">Random Word</h3>
                    <button onclick="app.refreshWOTD()" class="text-slate-300"><i class="fa-solid fa-rotate"></i></button>
                </div>
                <div class="flex flex-col items-center text-center">
                    <div id="wotd-word" class="text-4xl font-black text-slate-800 mb-2 tracking-tight">apple</div>
                    <div id="wotd-meaning" class="text-lg text-slate-600 font-bold mb-6">リンゴ</div>
                    <button onclick="app.speakWord(document.getElementById('wotd-word').innerText)" class="w-full py-3 bg-slate-900 text-white rounded-xl text-sm font-bold active:scale-95 transition-all flex items-center justify-center gap-2 shadow-lg">
                        <i class="fa-solid fa-volume-high"></i> 発音を聞く
                    </button>
                </div>
            </div>
        </section>

        <!-- DICTIONARY VIEW -->
        <section id="view-dictionary" class="hidden space-y-4 animate-fade-in">
            <div class="sticky top-0 bg-slate-50/95 backdrop-blur-sm z-30 pb-2 space-y-3">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="単語を検索..." class="w-full pl-12 pr-4 py-3.5 bg-white border border-slate-200 rounded-2xl shadow-sm outline-none focus:ring-2 focus:ring-indigo-100 text-base font-bold transition-all appearance-none">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-slate-400"></i>
                </div>
            </div>
            <div id="dictionaryBody" class="space-y-2 pb-20"></div>
        </section>

        <!-- FLASHCARDS VIEW -->
        <section id="view-flashcards" class="hidden flex flex-col h-[70vh] animate-fade-in">
            <div class="flex justify-between items-center mb-6 px-2">
                <span class="text-lg font-black text-slate-800"><span id="card-current">1</span> / <span id="card-total">0</span></span>
                <button onclick="app.shuffleCards()" class="w-10 h-10 bg-white border border-slate-200 rounded-full text-slate-500 shadow-sm"><i class="fa-solid fa-shuffle"></i></button>
            </div>
            <div class="flex-grow relative perspective-1000 mb-6 cursor-pointer" onclick="app.flipCard()">
                <div id="flashcard-inner" class="relative w-full h-full text-center transition-all duration-500 transform-style-3d shadow-xl rounded-3xl">
                    <div class="absolute w-full h-full flex flex-col items-center justify-center bg-white rounded-3xl backface-hidden border border-slate-100 p-8">
                        <h3 id="card-front" class="text-5xl font-black text-slate-800 break-words tracking-tight">word</h3>
                        <p class="absolute bottom-8 text-xs font-bold text-slate-300 uppercase tracking-widest">Tap to Flip</p>
                    </div>
                    <div class="absolute w-full h-full flex flex-col items-center justify-center bg-indigo-600 text-white rounded-3xl backface-hidden rotate-y-180 p-8">
                        <h3 id="card-back" class="text-3xl font-bold mb-8">意味</h3>
                        <button onclick="event.stopPropagation(); app.speakWord(document.getElementById('card-front').innerText)" class="w-full max-w-[200px] py-4 bg-white/20 rounded-2xl text-sm font-bold backdrop-blur-sm flex items-center justify-center gap-2">
                            <i class="fa-solid fa-volume-high"></i> Listen
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex gap-4 h-16">
                <button onclick="app.prevCard()" class="flex-1 bg-white border border-slate-200 text-slate-600 rounded-2xl font-bold"><i class="fa-solid fa-arrow-left"></i> PREV</button>
                <button onclick="app.nextCard()" class="flex-[2] bg-indigo-600 text-white rounded-2xl font-bold">NEXT <i class="fa-solid fa-arrow-right ml-1"></i></button>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-6 py-1 pb-safe z-50">
        <div class="max-w-md mx-auto flex justify-around items-center h-16">
            <button onclick="app.navigate('dashboard')" class="nav-item active flex flex-col items-center justify-center w-16 h-full gap-1" id="nav-dashboard">
                <i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="app.navigate('dictionary')" class="nav-item flex flex-col items-center justify-center w-16 h-full gap-1" id="nav-dictionary">
                <i class="fa-solid fa-book text-xl"></i><span class="text-[10px] font-bold">List</span>
            </button>
            <button onclick="app.navigate('flashcards')" class="nav-item flex flex-col items-center justify-center w-16 h-full gap-1" id="nav-flashcards">
                <i class="fa-solid fa-clone text-xl"></i><span class="text-[10px] font-bold">Cards</span>
            </button>
        </div>
    </nav>

    <script>
        const app = {
            data: [
                { w: "ant", m: "アリ", c: "noun" }, { w: "apple", m: "リンゴ", c: "noun" }, { w: "bag", m: "かばん", c: "noun" }, { w: "ball", m: "ボール", c: "noun" },
                { w: "bear", m: "クマ", c: "noun" }, { w: "bed", m: "ベッド", c: "noun" }, { w: "bike", m: "自転車", c: "noun" }, { w: "bird", m: "鳥", c: "noun" },
                { w: "book", m: "本", c: "noun" }, { w: "box", m: "箱", c: "noun" }, { w: "boy", m: "男の子", c: "noun" }, { w: "bus", m: "バス", c: "noun" },
                { w: "cake", m: "ケーキ", c: "noun" }, { w: "camera", m: "カメラ", c: "noun" }, { w: "car", m: "車", c: "noun" }, { w: "cat", m: "ネコ", c: "noun" },
                { w: "chair", m: "いす", c: "noun" }, { w: "cup", m: "カップ", c: "noun" }, { w: "desk", m: "机", c: "noun" }, { w: "dog", m: "犬", c: "noun" },
                { w: "door", m: "ドア", c: "noun" }, { w: "egg", m: "卵", c: "noun" }, { w: "eraser", m: "消しゴム", c: "noun" }, { w: "fish", m: "魚", c: "noun" },
                { w: "flower", m: "花", c: "noun" }, { w: "friend", m: "友達", c: "noun" }, { w: "girl", m: "女の子", c: "noun" }, { w: "glass", m: "コップ", c: "noun" },
                { w: "guitar", m: "ギター", c: "noun" }, { w: "hat", m: "帽子", c: "noun" }, { w: "house", m: "家", c: "noun" }, { w: "ice cream", m: "アイス", c: "noun" },
                { w: "jam", m: "ジャム", c: "noun" }, { w: "key", m: "かぎ", c: "noun" }, { w: "kitchen", m: "台所", c: "noun" }, { w: "lion", m: "ライオン", c: "noun" },
                { w: "map", m: "地図", c: "noun" }, { w: "milk", m: "牛乳", c: "noun" }, { w: "monkey", m: "サル", c: "noun" }, { w: "notebook", m: "ノート", c: "noun" },
                { w: "orange", m: "オレンジ", c: "noun" }, { w: "park", m: "公園", c: "noun" }, { w: "pen", m: "ペン", c: "noun" }, { w: "pencil", m: "鉛筆", c: "noun" },
                { w: "piano", m: "ピアノ", c: "noun" }, { w: "picture", m: "写真", c: "noun" }, { w: "queen", m: "女王", c: "noun" }, { w: "rabbit", m: "ウサギ", c: "noun" },
                { w: "racket", m: "ラケット", c: "noun" }, { w: "school", m: "学校", c: "noun" }, { w: "star", m: "星", c: "noun" }, { w: "student", m: "生徒", c: "noun" },
                { w: "teacher", m: "先生", c: "noun" }, { w: "tree", m: "木", c: "noun" }, { w: "umbrella", m: "かさ", c: "noun" }, { w: "vase", m: "かびん", c: "noun" },
                { w: "watch", m: "腕時計", c: "noun" }, { w: "window", m: "窓", c: "noun" }, { w: "yo-yo", m: "ヨーヨー", c: "noun" }, { w: "zebra", m: "シマウマ", c: "noun" },
                { w: "one", m: "1", c: "number" }, { w: "two", m: "2", c: "number" }, { w: "three", m: "3", c: "number" }, { w: "four", m: "4", c: "number" },
                { w: "five", m: "5", c: "number" }, { w: "six", m: "6", c: "number" }, { w: "seven", m: "7", c: "number" }, { w: "eight", m: "8", c: "number" },
                { w: "nine", m: "9", c: "number" }, { w: "ten", m: "10", c: "number" }, { w: "eleven", m: "11", c: "number" }, { w: "twelve", m: "12", c: "number" },
                { w: "twenty", m: "20", c: "number" }, { w: "thirty", m: "30", c: "number" }, { w: "hundred", m: "100", c: "number" },
                { w: "red", m: "赤", c: "color" }, { w: "blue", m: "青", c: "color" }, { w: "green", m: "緑", c: "color" }, { w: "yellow", m: "黄", c: "color" },
                { w: "black", m: "黒", c: "color" }, { w: "white", m: "白", c: "color" }, { w: "pink", m: "ピンク", c: "color" }, { w: "orange", m: "オレンジ", c: "color" },
                { w: "father", m: "父", c: "family" }, { w: "mother", m: "母", c: "family" }, { w: "brother", m: "兄・弟", c: "family" }, { w: "sister", m: "姉・妹", c: "family" },
                { w: "grandfather", m: "祖父", c: "family" }, { w: "grandmother", m: "祖母", c: "family" }, { w: "family", m: "家族", c: "family" },
                { w: "play", m: "遊ぶ・する", c: "verb" }, { w: "run", m: "走る", c: "verb" }, { w: "swim", m: "泳ぐ", c: "verb" }, { w: "walk", m: "歩く", c: "verb" },
                { w: "study", m: "勉強する", c: "verb" }, { w: "read", m: "読む", c: "verb" }, { w: "write", m: "書く", c: "verb" }, { w: "eat", m: "食べる", c: "verb" },
                { w: "drink", m: "飲む", c: "verb" }, { w: "cook", m: "料理する", c: "verb" }, { w: "sing", m: "歌う", c: "verb" }, { w: "dance", m: "踊る", c: "verb" },
                { w: "speak", m: "話す", c: "verb" }, { w: "listen", m: "聞く", c: "verb" }, { w: "look", m: "見る", c: "verb" }, { w: "go", m: "行く", c: "verb" },
                { w: "come", m: "来る", c: "verb" }, { w: "have", m: "持っている", c: "verb" }, { w: "like", m: "好きだ", c: "verb" }, { w: "want", m: "欲しい", c: "verb" },
                { w: "help", m: "助ける", c: "verb" }, { w: "use", m: "使う", c: "verb" }, { w: "wash", m: "洗う", c: "verb" }, { w: "watch", m: "見る", c: "verb" },
                { w: "big", m: "大きい", c: "adj" }, { w: "small", m: "小さい", c: "adj" }, { w: "long", m: "長い", c: "adj" }, { w: "short", m: "短い", c: "adj" },
                { w: "new", m: "新しい", c: "adj" }, { w: "old", m: "古い", c: "adj" }, { w: "good", m: "良い", c: "adj" }, { w: "bad", m: "悪い", c: "adj" },
                { w: "hot", m: "暑い・熱い", c: "adj" }, { w: "cold", m: "寒い・冷たい", c: "adj" }, { w: "happy", m: "幸せな", c: "adj" }, { w: "sad", m: "悲しい", c: "adj" },
                { w: "busy", m: "忙しい", c: "adj" }, { w: "beautiful", m: "美しい", c: "adj" }, { w: "cute", m: "かわいい", c: "adj" }, { w: "nice", m: "素敵な", c: "adj" },
                { w: "hungry", m: "空腹の", c: "adj" }, { w: "fine", m: "元気な", c: "adj" }, { w: "favorite", m: "お気に入りの", c: "adj" },
                { w: "Sunday", m: "日曜日", c: "time" }, { w: "Monday", m: "月曜日", c: "time" }, { w: "Tuesday", m: "火曜日", c: "time" }, { w: "Wednesday", m: "水曜日", c: "time" },
                { w: "Thursday", m: "木曜日", c: "time" }, { w: "Friday", m: "金曜日", c: "time" }, { w: "Saturday", m: "土曜日", c: "time" },
                { w: "January", m: "1月", c: "time" }, { w: "April", m: "4月", c: "time" }, { w: "August", m: "8月", c: "time" }, { w: "December", m: "12月", c: "time" },
                { w: "today", m: "今日", c: "time" }, { w: "yesterday", m: "昨日", c: "time" }, { w: "tomorrow", m: "明日", c: "time" }, { w: "morning", m: "朝", c: "time" },
                { w: "afternoon", m: "午後", c: "time" }, { w: "evening", m: "夕方", c: "time" }, { w: "night", m: "夜", c: "time" },
                { w: "I", m: "私は", c: "other" }, { w: "my", m: "私の", c: "other" }, { w: "you", m: "あなたは", c: "other" }, { w: "he", m: "彼は", c: "other" },
                { w: "she", m: "彼女は", c: "other" }, { w: "we", m: "私たちは", c: "other" }, { w: "they", m: "彼らは", c: "other" }, { w: "this", m: "これ", c: "other" },
                { w: "that", m: "あれ", c: "other" }, { w: "hello", m: "こんにちは", c: "other" }, { w: "thank you", m: "ありがとう", c: "other" }, 
                { w: "yes", m: "はい", c: "other" }, { w: "no", m: "いいえ", c: "other" }, { w: "please", m: "お願いします", c: "other" }, { w: "sorry", m: "ごめんなさい", c: "other" },
                { w: "what", m: "何", c: "other" }, { w: "who", m: "誰", c: "other" }, { w: "where", m: "どこ", c: "other" }, { w: "when", m: "いつ", c: "other" }
            ],
            deck: [],
            idx: 0,
            init() {
                this.renderList();
                this.refreshWOTD();
                this.navigate('dashboard');
                document.getElementById('dash-total-count').innerText = this.data.length;
                document.getElementById('searchInput').oninput = (e) => this.filterList(e.target.value);
            },
            navigate(view) {
                document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`nav-${view}`).classList.add('active');
                if (view === 'flashcards' && this.deck.length === 0) this.startDeck();
                window.scrollTo(0,0);
            },
            renderList(items = this.data) {
                const body = document.getElementById('dictionaryBody');
                body.innerHTML = '';
                items.sort((a,b) => a.w.localeCompare(b.w)).forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center';
                    el.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-xl font-bold text-slate-800">${item.w}</span>
                            <span class="text-sm text-slate-500 font-bold">${item.m}</span>
                        </div>
                        <button onclick="app.speakWord('${item.w}')" class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-500 flex items-center justify-center">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>`;
                    body.appendChild(el);
                });
            },
            filterList(term) {
                term = term.toLowerCase();
                const filtered = this.data.filter(i => i.w.toLowerCase().includes(term) || i.m.includes(term));
                this.renderList(filtered);
            },
            startDeck() {
                this.deck = [...this.data];
                this.shuffleCards();
            },
            shuffleCards() {
                this.deck.sort(() => Math.random() - 0.5);
                this.idx = 0;
                this.loadCard();
            },
            loadCard() {
                const card = this.deck[this.idx];
                document.getElementById('card-current').innerText = this.idx + 1;
                document.getElementById('card-total').innerText = this.deck.length;
                document.getElementById('card-front').innerText = card.w;
                document.getElementById('card-back').innerText = card.m;
                document.getElementById('flashcard-inner').classList.remove('rotate-y-180');
            },
            flipCard() { document.getElementById('flashcard-inner').classList.toggle('rotate-y-180'); },
            nextCard() { this.idx = (this.idx + 1) % this.deck.length; this.loadCard(); },
            prevCard() { this.idx = (this.idx - 1 + this.deck.length) % this.deck.length; this.loadCard(); },
            speakWord(text) {
                if(!text) return;
                window.speechSynthesis.cancel();
                const uttr = new SpeechSynthesisUtterance(text);
                uttr.lang = 'en-US';
                uttr.rate = 0.9;
                window.speechSynthesis.speak(uttr);
            },
            refreshWOTD() {
                const item = this.data[Math.floor(Math.random() * this.data.length)];
                document.getElementById('wotd-word').innerText = item.w;
                document.getElementById('wotd-meaning').innerText = item.m;
            }
        };
        window.onload = () => app.init();
    </script>
</body>
</html>
